<header>

<div id="lewy">
    <h2>OZDOBY</h2>
    <a href="galeria.html">Galeria</a><br>
    <a href="zamowienie.php">Zamówienie</a>
</div>
<div id="srodek">
    <img src="choinka1.jpg" alt="ozdoby choinkowe" onmouseover="wyswietlKomunikat('choinka')">
    <img src="mikolaj1.jpg" alt="ozdoby choinkowe" onmouseover="wyswietlKomunikat('mikolaj')">
    <img src="renifer1.jpg" alt="ozdoby choinkowe" onmouseover="wyswietlKomunikat('renifer')">
    <br> <br> <br> <br> <br> <br>
    <p id="komunikat">Wybierz ozdobę</p>
    <p id="script-output">
        <script>
            function wyswietlKomunikat(obraz) {
                var komunikat = "";
                switch (obraz) {
                    case "choinka":
                        komunikat = "Wybrałeś choinkę. Cena 10 zł";
                        break;
                    case "mikolaj":
                        komunikat = "Wybrałeś mikołaja. Cena 12 zł";
                        break;
                    case "renifer":
                        komunikat = "Wybrałeś renifera. Cena 8 zł";
                        break;
                    default:
                        komunikat = "Wybierz ozdobę";
                }
                document.getElementById("komunikat").innerText = komunikat;
            }
        </script>
    </p>
</div>
